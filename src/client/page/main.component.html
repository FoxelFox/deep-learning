<md-sidenav-layout>
	<md-toolbar color="primary">
		neuronal networking
	</md-toolbar>

	<div style="display: flex; flex-direction: row; flex-wrap: wrap;">
		<texture-viewer [texture]="tex" *ngFor="let tex of network.getTextures();" style="padding: 8px;"></texture-viewer>
	</div>
	
	<button md-raised-button color="primary" (click)="network.update()">
      update
    </button>
</md-sidenav-layout>
